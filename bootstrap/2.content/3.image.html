<!DOCTYPE html>
<html>
    <head>
        <meta charset='utf-8'>
        <title>image</title>
        <meta name='viewport' content='width=device-width, initial-scale=1'>
        <link href='https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css' rel='stylesheet'>
        <script src='https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js'></script>
        <style>
            div::not(.container, .row, .col) {
                border: .1rem solid;
                width: 10rem;
                height: 10rem;
            }
        </style>
    </head>
    <body>
        <div class='container'>
            <div class='row'>
                <div class='row gx-1 hy-3'>
                    <!-- 사진의 크기를 액자에 맞게 자동으로 조절-->
                    <div class='col'>
                        <div><img src='../img/flower.jpg' class='img-fluid'/></div>
                    </div>
                    <div class='col'>
                        <div><img src='../img/flower.jpg' class='img-fluid rounded'/></div>
                    </div>
                    <div class='col'>
                        <div><img src='../img/flower.jpg' class='img-thumbnail'/></div>
                    </div>
                    <div class='col'>
                        <figure class='figure'>
                            <img src='../img/flower.jpg' class='figure-img img-fluid rounded'>
                            <figcaption class='figure-caption text-end'>칸타나</figcaption>
                        </figure>
                    </div>
                    <div class='col'>
                        <div><img src='http://place-hold.it/180X180' class='img-fluid'/></div>
                    </div>
                    <div class='col'>
                        <div><img src='http://dummyimage.com/180X180' class='img-fluid'/></div>
                    </div>
                    <div class='col'>
                        <div><img src='http://picsum.photos/id/1/180/180' class='img-fluid'/></div>
                    </div>
                </div>
            </div>
        </div>
    </body>
</html>
