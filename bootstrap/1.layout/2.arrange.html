<!DOCTYPE html>
<html>
    <head>
        <meta charset='utf-8'>
        <title>arrange(배열하다)</title>
           <meta name='viewport' content='width=device-width, initial-scale=1'>
        <link href='https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css' rel='stylesheet' rel='stylesheet'>
        <script src='https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js' ></script>
        <style>
            .row {
                margin-bottom: 1rem;
                border: .1rem solid;
            }

            .height {
                height: 5rem;
            }

            .outline {
                border: .1rem solid blue;
            }
        </style>
    </head>
    <body>
        <div class='container text-center'>
            <div class='row height align-items-start'>
                <div class='col'><div class='outline'>A</div></div>
                <div class='col'><div class='outline'>B</div></div>
                <div class='col'><div class='outline'>C</div></div>
            </div>
            <div class='row height align-items-center'>
                <div class='col'><div class='outline'>A</div></div>
                <div class='col'><div class='outline'>B</div></div>
                <div class='col'><div class='outline'>C</div></div>
            </div>
            <div class='row height align-items-end'>
                <div class='col'><div class='outline'>A</div></div>
                <div class='col'><div class='outline'>B</div></div>
                <div class='col'><div class='outline'>C</div></div>
            </div>
            <div class='row height'>
                <div class='col align-self-start'><div class='outline'>A</div></div>
                <div class='col align-self-center'><div class='outline'>B</div></div>
                <div class='col align-self-end'><div class='outline'>C</div></div>
            </div>
        </div>

        <div class='container text-center'>
            <div class='row justify-content-start'>
                <div class='col-4 outline'>A</div> 
                <div class='col-4 outline'>B</div>
            </div>
            <div class='row justify-content-center'>
                <div class='col-4 outline'>A</div> 
                <div class='col-4 outline'>B</div>
            </div>
            <div class='row justify-content-end'>
                <div class='col-4 outline'>A</div> 
                <div class='col-4 outline'>B</div>
            </div>
        </div>

        <div class='container text-center'>
            <div class='row'>
                <div class='col-3 outline'>A</div>
                <div class='col-3 outline'>B</div>
                <div class='w-25'></div>
                <div class='col-3 outline'>C</div>
            </div>
            <div class='row'> <!-- 순서 정하기 -->
                <div class='col-3 outline order-1'>A</div>
                <div class='col-3 outline order-5'>B</div>
                <div class='col-3 outline order-3'>C</div>
            </div>
            <div class='row'>
                <div class='col-4 outline'>A</div>
                <div class='offset-4 col-4 outline'>B</div>
            </div>
            <div class='row'>
                <!-- ms(margin start=margin left), me(margin end=margin right)-->
                <div class='col-4 ms-5 outline'>A</div>
                <div class='col-4 ms-auto me-3 outline'>B</div>
            </div>
        </div>
    </body>
</html>
