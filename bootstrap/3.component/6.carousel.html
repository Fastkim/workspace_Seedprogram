<!DOCTYPE html>
<html>
    <head>
        <meta charset='utf-8'>
        <title>carousel</title> <!-- 캐러셀은 이미지나 텍스트의 슬라이드를 가로로 슬라이드시켜 여러 개를 표시하는 컴포넌트-->
        <meta name='viewport' content='width=device-width, initial-scale=1'>
        <link href='https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css' rel='stylesheet'>
        <script src='https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js'></script>
    </head>
    <body>
        <div class='container'>
            <div class='row'>
                <div class='col'>
                    <!-- data-bs-ride : carousel (자동으로 슬라이드 전환), data-bs-ride : false (자동전환 금지)-->
                    <div class='carousel slide' data-bs-ride='carousel'>
                        <!-- 객체 회전, 
                            data-bs(bootstrap)-ride : js를 불러와서 active가 이동하면서 
                            회전하도록 --> 
                        <div class='carousel-inner'>
                            <div class='carousel-item active'>
                                <img src='../img/cloud1.gif' class='w-100'/>                            
                            </div>
                            <div class='carousel-item'>
                                <img src='../img/cloud2.gif' class='w-100'/>
                            </div>
                            <div class='carousel-item'>
                                <img src='../img/cloud3.gif' class='w-100'/>
                            </div>
                        </div>
                    </div>
                </div>
                <div class='col'>
                    <!-- 객체 회전, 
                            data-bs(bootstrap)-ride : js를 불러와서 active가 이동하면서 
                            회전하도록, data-bs-interval(시간조절) 단위는 ms 2000ms=2s(초) --> 
                    <div class='carousel slide carousel-fade' id='sky' 
                        data-bs-ride='carousel' data-bs-interval='2000' >
                        <div class='carousel-inner'>
                            <div class='carousel-item active'>
                                <img src='../img/cloud1.gif' class='w-100'/>                            
                                <div class='carousel-caption text-dark'>
                                    <h5>무지개</h5>
                                    <p>무지개는 희망을 부른다.</p>
                                </div>
                            </div>
                            <div class='carousel-item'>
                                <img src='../img/cloud2.gif' class='w-100'/>
                                <div class='carousel-caption text-dark'>
                                    <h5>사랑</h5>
                                    <p>하늘에서 사랑이 내린다.</p>
                                </div>
                            </div>
                            <div class='carousel-item'>
                                <img src='../img/cloud3.gif' class='w-100'/>
                                <div class='carousel-caption text-dark'>
                                    <h5>빛</h5>
                                    <p>하늘과 땅을 빛으로 잇는다.</p>
                                </div>
                            </div>
                        </div>
                    </div>
                    <button type='button' class='carousel-control-prev'
                        data-bs-target='#sky' data-bs-slide='prev'>
                        <span class='carousel-control-prev-icon' style='background: green;'></span>
                    </button>
                    <button type='button' class='carousel-control-next'
                        data-bs-target='#sky' data-bs-slide='next'>
                        <span class='carousel-control-next-icon' style='background: green;'></span>
                    </button>
                    
                    <div class='carousel-indicators'>
                        <!-- data-bs-target='#sky'는 35번째줄 id=sky와 connect된것이다. -->
                        <!-- data-bs-slide : 키워드 prev나 next를 받아, 현재의 위치에 대한 슬라이드를 변경합니다. -->
                        <!-- class='active' 가 처음페이지를 나타냄 -->
                        <!-- 캐러셀 인디케이터 색깔이 왜 안변하는가? :질문-->
                        <button type='button' data-bs-target='#sky' data-bs-slide-to='0' class='active' style='background: green;'></button>
                        <button type='button' data-bs-target='#sky' data-bs-slide-to='1' style='background: green;'></button>
                        <button type='button' data-bs-target='#sky' data-bs-slide-to='2' style='background: green;'></button>
                    </div>
                </div>
            </div>
        </div>
    </body>
</html>
