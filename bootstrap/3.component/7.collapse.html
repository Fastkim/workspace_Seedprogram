<!DOCTYPE html>
<html>
    <head>
        <meta charset='utf-8'>
        <title>collapse</title> <!-- 접다라는 뜻 -->
        <meta name='viewport' content='width=device-width, initial-scale=1'>
        <link href='https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css' rel='stylesheet'>
        <script src='https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js'></script>
    </head>
    <body>
        <div class='container'>
            <div class='row'>
                <div class='col'>
                    <!-- api, function, action-->
                    <!-- 페이지내에 #card라는 ID로, href=-->
                    <a class='btn btn-primary' href='#card' data-bs-toggle='collapse'>A</a>
                    <button type='button' class='btn btn-info'
                        data-bs-target='#card' data-bs-toggle='collapse'>B</button> 
                    <div id='card' class='collapse show'>           
                        <div class='card card-body'>
                            산 정상에 오르니 속세가 연극처럼 보인다.
                        </div>
                    </div>
                </div>
                <div class='col'>
                    <a class='btn btn-danger' href='#card1' data-bs-toggle='collapse'>card1</a>
                    <a class='btn btn-success' href='#card2' data-bs-toggle='collapse'>card2</a>
                    <a class='btn btn-warning' href='.both' data-bs-toggle='collapse'>card3</a>
                    <hr>
                    <div id='card1' class='collapse both'>
                        <div class='card card-body'>
                            하늘에서 비가 내린다.
                        </div>
                    </div>
                    <div id='card2' class='collapse both'>
                        <div class='card card-body'>
                            땅에서 꽃이 핀다.
                        </div>
                    </div>
                </div>
                <div class='col'>
                    <div id='universe' class='accordian'>
                        <div class='card'>
                            <div class='card-header'> <!--toggle : 스위치역할-->
                                <button type='button' class='btn text-left'
                                    data-bs-toggle='collapse' data-bs-target='#sky'>하늘</button>
                            </div>
                            <div id='sky' class='collapse' data-bs-parent='#universe'>
                                <div class='card-body'>
                                    하늘에서 기운이 내린다.
                                </div>
                            </div>
                        </div>
                        <div class='card'>
                            <div class='card-header'> <!--toggle : 스위치역할-->
                                <button type='button' class='btn text-left'
                                    data-bs-toggle='collapse' data-bs-target='#earth'>땅</button>
                            </div>
                            <div id='earth' class='collapse' data-bs-parent='#universe'>
                                <div class='card-body'>
                                    땅에서 기운이 솟는다.
                                </div>
                            </div>
                        </div>
                        <div class='card'>
                            <div class='card-header'> <!--toggle : 스위치역할-->
                                <button type='button' class='btn text-left'
                                    data-bs-toggle='collapse' data-bs-target='#human'>사람</button>
                            </div>
                            <div id='human' class='collapse' data-bs-parent='#universe'>
                                <div class='card-body'>
                                    사람에게 기운이 모인다.
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </body>
</html>
