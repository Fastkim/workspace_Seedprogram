<!DOCTYPE html>
<html>
    <head>
        <meta charset='utf-8'>
        <title>alert(알리다,띄우다)</title>
        <meta name='viewport' content='width=device-width, initial-scale=1'>
        <link href='https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css' rel='stylesheet'>
        <script src='https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js'></script>
    </head>
    <body>
        <div class='container'>
            <div class='row'>
                <div class='col'>
                    <div class='alert alert-primary'>여기를 보세요.</div>
                </div>
                <div class='col'>
                    <div class='alert alert-success'>
                        <a href='#' class='alert-link'>다음</a>
                    </div>
                </div>
                <div class='col'>
                        <div class='alert alert-info'>
                        <h4 class='alert-heading'>자바</h4>
                        <p>자바는 객체지향 언어이다.</p>
                        <hr>
                        <p class='mb-0'>해체주의와 어울린다.</p>
                    </div>
                </div>
            </div>
            <div class='col'>
                <!-- fade out : 애니메이션을 지칭하는 용어,
                    .fade .show를 사용함으로써 버튼을 눌렀을때 애니메이션 작동-->
                <div class='alert alert-warning alert-dismissible fade show'>
                    <p class='mb-0'>자바는 객체지향 언어이다.</p>
                    <button type='button' class='btn-close' data-bs-dismiss='alert'></button>
                </div>
            </div>
        </div>
    </body>
</html>
