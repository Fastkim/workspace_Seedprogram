<!DOCTYPE html>
<html>
    <head>
        <meta charset='utf-8'>
        <title>hr.bootstrap</title>
        <meta name='viewport' content='width=device-width, initial-scale=1'>
        <link href='https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css' rel='stylesheet'>
        <script src='https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js'></script>
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    </head>
    <body>
        <div class='container'>
            <div class='row '>
                <div class='col'>
                    <div class='bg-secondary bg-opacity-25 text-center fs-1 fw-bold align-items-start' style='height: 7rem;'>
                        <div>HR</div>
                    </div>
                </div>
            </div>
            <div class='row mt-3'>
                <div class='col-2'>
                    <input type='text' class='form-control' placeholder='노동자명'>
                </div>
                <div class='col-5'>
                    <input type='date' class='form-control'>
                </div>
                <div class='col'>
                    <div class='d-flex gap-2 justify-content-end'>
                        <button type='button' class='btn btn-success col-4'><div class='d-none d-md-inline'>
                            추가<i class='bi bi-clipboard-plus ms-2'></i></button>            
                    
                        <button type='button' class='btn btn-info col-4'><div class='d-none d-md-inline'>
                            수정</div><i class='bi bi-clipboard2-pulse ms-2'></i></button>
                    
                        <button type='button' class='btn btn-warning col-4' data-bs-toggle='modal' data-bs-target='#delModal'><div class='d-none d-md-inline'>
                            삭제</div><i class='bi bi-clipboard2-x ms-2'></i></button>
                    </div>
                </div>
            </div>
            <hr class='mt-4'>
            <div class='row'>
                <table class='table'>
                    <thead><tr><th></th><th>ID</th><th>이름</th><th>입사일</th></tr></thead>
                    <tbody>
                        <tr><td><input type='radio' class='form-check-input' name='radio'/></td><td>12</td><td>최한석</td><td>2025-05-15</td></tr>
                        <tr><td><input type='radio' class='form-check-input' name='radio'/></td><td>13</td><td>한아름</td><td>2025-07-17</td></tr>
                    </tbody>
                </table>
            </div>
        </div>

        <div class='modal' id='delModal'>
            <div class='modal-dialog'>
                <div class='modal-content'>
                    <div class='modal-header'>
                        <button type='button' class='btn-close' data-bs-dismiss='modal'></button>
                    </div>
                    <div class='modal-body'>
                        <p>삭제하시겠습니까?</p>
                    </div>
                    <div class='modal-footer'>
                        <button type='button' class='btn btn-secondary' >
                            예
                        </button>
                        <button type='button' class='btn btn-primary' data-bs-dismiss='modal'>아니오</button>
                    </div>
                </div>
            </div>
        </div>
    </body>
</html>
