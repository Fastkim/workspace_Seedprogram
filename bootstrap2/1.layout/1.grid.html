<!DOCTYPE html>
<html>
    <head>
        <meta charset='utf-8'>
        <title></title>
        <meta name='viewport' content='width=device-width, initial-scale=1'>
        <link href='https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css' rel='stylesheet'>
        <script src='https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js'></script>
    </head>
    <body>
        <div class='container'>
            <div class='row mb-1'>
                <div class='col'><div class='bg-warning'>A</div></div>
                <div class='col'><div class='bg-info'>B</div></div>
                <div class='col'><div class='bg-warning'>C</div></div>
            </div>
            <div class='row'>
                <div class='col'><div class='bg-warning'>A</div></div>
                <div class='col'><div class='bg-info'>B</div></div>
            </div>
            <div class='row mb-1'> 
                <div class='col'><div class='bg-warning'>A</div></div>
                <div class='col-3'><div class='bg-info'>B</div></div>
                <div class='col'><div class='bg-warning'>C</div></div>
            </div>
            <div class='row mb-1'> <!-- sm(small) 모바일웹에 사용-->
                <div class='col-sm-8'><div class='bg-warning'>A</div></div>
                <div class='col-sm-4'><div class='bg-info'>B</div></div>
            </div>
            <div class='row mb-1'> 
                <div class='col-lg-8'><div class='bg-warning'>A</div></div>
                <div class='col-lg-4'><div class='bg-info'>B</div></div>
            </div>

            <div class='row mb-1'> 
                <div class='col-sm'><div class='bg-warning'>A</div></div>
                <div class='col-sm'><div class='bg-info'>B</div></div>
                <div class='col-sm'><div class='bg-warning'>C</div></div>
            </div>

            <div class='row mb-1'> 
                <div class='col-lg'><div class='bg-warning'>A</div></div>
                <div class='col-lg'><div class='bg-info'>B</div></div>
                <div class='col-lg'><div class='bg-warning'>C</div></div>
            </div>

            <div class='container mt-5'>
                <div class='row mb-1'>
                    <div class='col-sm-8'><div class='bg-danger'>A</div></div>
                    <div class='col-sm-4 col-6'><div class='bg-primary'>B</div></div>
                </div>
                <div class='row mb-1'>
                    <div class='col-sm-4 col-6'><div class='bg-danger'>A</div></div>
                    <div class='col-sm-4 col-6'><div class='bg-primary'>B</div></div>
                    <div class='col-sm-4 col-6'><div class='bg-primary'>C</div></div>
                </div>
            </div>

            <div class='container mt-5'>
                <div class='row row-cols-2'> <!-- row-cols-2 칼럼을 2열로 계속 유지-->
                    <div class='col'><div class='bg-warning'>A</div></div>
                    <div class='col-7'><div class='bg-info'>B</div></div>
                    <div class='col'><div class='bg-warning'>C</div></div>
                </div>
                <div class='row row-cols-2'> <!-- row-cols-2 칼럼을 2열로 계속 유지-->
                    <div class='col-5'><div class='bg-warning'>A</div></div>
                    <div class='col-7'><div class='bg-info'>B</div></div>
                    <div class='col'><div class='bg-warning'>C</div></div>
                </div>
            </div>
        </div>
    </body>
</html>
