<!DOCTYPE html>
<html>
    <head>
        <meta charset='utf-8'>
        <title>display</title>
        <meta name='viewport' content='width=device-width, initial-scale=1'>
        <link href='https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css' rel='stylesheet'>
        <script src='https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js'></script>
        <style>
            div:not(.container, .row, .col) {
                width: 3rem;
                height: 3rem;
                border: .1rem solid;
            }
        </style>
    </head>
    <body>
        <div class='container'>
            <div class='row'>
                <!-- display: none은 유령(공간x), visibility: hidden은 투명인간(공간o)-->
                <div class='col'><div class='d-none'></div></div>
                <div class='col'><div class='d-md-none'></div></div>
                <div class='col'><div class='d-lg-none'></div></div>
            </div>
            <!-- 과제 : 창 width가 커질수록 상자가 나타나도록 하라.-->
            <div class='row bg-info'>
                <div class='col'><div class='d-none d-sm-block'></div></div>
                <div class='col'><div class='d-none d-md-block'></div></div>
                <div class='col'><div class='d-none d-lg-block'></div></div>
            </div>
        </div>
    </body>
</html>
