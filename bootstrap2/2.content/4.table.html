<!DOCTYPE html>
<html>
    <head>
        <meta charset='utf-8'>
        <title>table</title>
        <meta name='viewport' content='width=device-width, initial-scale=1'>
        <link href='https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css' rel='stylesheet'>
        <script src='https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js'></script>
    </head>
    <body>
        <div class='container'>
            <div class='row'>
                <div class='col'>
                    <table class='table'>
                        <thead>
                            <tr><th>번호</th><th>이름</th><th>나이</th></tr>
                        </thead>
                        <tbody>
                            <tr><th>1</th><th>최한석</th><th>25</th></tr>
                            <tr><th>2</th><th>한아름</th><th>30</th></tr>
                        </tbody>
                    </table>
                </div>
                <div class='col'>
                    <table class='table table-success'>
                        <thead>
                            <tr><th>번호</th><th>이름</th><th>나이</th></tr>
                        </thead>
                        <tbody>
                            <tr><th>1</th><td>최한석</td><td>25</td></tr>
                            <tr><th>2</th><td>한아름</td><td>30</td></tr>
                        </tbody>
                    </table>
                </div>
            </div>
            <div class='row mt-1'>
                <div class='col'>
                    <table class='table table-striped'>
                        <thead>
                            <tr><th>번호</th><th>이름</th><th>나이</th></tr>
                        </thead>
                        <tbody>
                            <tr><th>1</th><td>최한석</td><td>25</td></tr>
                            <tr><th>2</th><td>한아름</td><td>30</td></tr>
                        </tbody>
                    </table>
                </div>
                <div class='col'>
                    <table class='table table-bordered'>
                        <thead>
                            <tr><th>번호</th><th>이름</th><th>나이</th></tr>
                        </thead>
                        <tbody>
                            <tr><th>1</th><td>최한석</td><td>25</td></tr>
                            <tr><th>2</th><td>한아름</td><td>30</td></tr>
                        </tbody>
                    </table>
                </div>
            </div>
            <div class='row mt-1'>
                <div class='col'>
                    <table class='table table-hover'>
                        <thead>
                            <tr><th>번호</th><th>이름</th><th>나이</th></tr>
                        </thead>
                        <tbody>
                            <tr><th>1</th><td>최한석</td><td>25</td></tr>
                            <tr><th>2</th><td>한아름</td><td>30</td></tr>
                        </tbody>
                    </table>
                </div>
                <div class='col'>
                    <table class='table'>
                        <thead class='table-active'>
                            <tr><th>번호</th><th>이름</th><th>나이</th></tr>
                        </thead>
                        <tbody>
                            <tr><th>1</th><td class='table-active'>최한석</td><td>25</td></tr>
                            <tr><th>2</th><td>한아름</td><td>30</td></tr>
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </body>
</html>
