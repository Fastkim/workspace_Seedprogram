<!DOCTYPE html>
<html>
    <head>
        <meta charset='utf-8'>
        <title></title>
        <meta name='viewport' content='width=device-width, initial-scale=1'>
        <link href='https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css' rel='stylesheet'>
        <script src='https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js'></script>
    </head>
    <body>
        <div class='container'>
            <div class='row mt-3'>
                <div class='col'>
                    <button type='button' class='btn btn-primary'>Button</button>
                    <!-- 버튼인데 링크처럼 보이는 것 -->
                    <button type='button' class='btn btn-link'>Button</button>
                    <!-- 링크인데 버튼처럼 보이는 것 -->
                    <a href='#' class='btn btn-primary'>Link</a>
                    <input type='button' class='btn btn-primary' value='Input'/>
                </div>
                <div class='col'>
                    <button type='button' class='btn btn-outline-primary'>outline</button>
                </div>
                <div class='col'>
                    <button type='button' class='btn btn-primary btn-lg'>LARGE</button>
                </div>
            </div>
            <div class='row mt-3'>
                <div class='col'>
                    <!-- flex-container : g, grid-container : gap -->
                    <div class='d-grid gap-2'>
                        <button type='button' class='btn btn-primary'>A</button>
                        <button type='button' class='btn btn-primary'>B</button>
                    </div>
                </div>
                <div class='col'>
                    <!-- d-md-block: 해당 사이즈에서만 block으로 변경하겠다. -->
                    <div class='d-grid gap-2 d-md-block'>
                        <button type='button' class='btn btn-primary'>A</button>
                        <button type='button' class='btn btn-primary'>B</button>
                    </div>
                </div>
            </div>
            <div class='row mt-3'>
                <div class='col'>
                    <div class='d-grid gap-2 col-6'>
                        <button type='button' class='btn btn-primary'>A</button>
                        <button type='button' class='btn btn-primary'>B</button>
                    </div>
                </div>
                <div class='col'>
                    <div class='d-grid gap-2 col-6'>
                        <button type='button' class='btn btn-primary'>A</button>
                        <button type='button' class='btn btn-primary'>B</button>
                    </div>
                </div>
            </div>
            <div class='row mt-3'>
                <div class='col'>
                    <div class='btn-group'>
                        <button type='button' class='btn btn-secondary'>신발</button>
                        <button type='button' class='btn btn-secondary'>모자</button>
                    </div>
                    <div class='btn-group'>
                        <button type='button' class='btn btn-secondary'>신발</button>
                        <button type='button' class='btn btn-secondary'>모자</button>
                    </div>
                </div>
                <div class='col'>
                    <div class='btn-group'>
                        <!-- input과 label 을 관계 맺어라.
                             <for> attribute를 사용. -->
                        <input type='checkbox' class='btn-check' id='apple'/>
                        <label class='btn btn-outline-primary' for='apple'>사과</label>

                        <input type='checkbox' class='btn-check' id='pear' />
                        <label class='btn btn-outline-primary' for='pear'>배</label>
                    </div>
                    <!-- 해결 : uncheck 되도록 (exclusive: 배타적인 상태)-->
                    <div class='btn-group'> <!-- btn-group: 버튼들의 그룹 --> 
                        <input type='radio' class='btn-check' id='greentea' name='tea'/>
                        <label class='btn btn-outline-primary' for='greentea'>녹차</label>

                        <input type='radio' class='btn-check' id='redtea' name='tea'/>
                        <label class='btn btn-outline-primary' for='redtea'>홍차</label>
                    </div>
                </div>
            </div>
            <div class='row mt-3'>
                <div class='btn-toolbar'>
                    <div class='btn-group me-2'>
                        <button type='button' class='btn btn-primary'>1</button>
                        <button type='button' class='btn btn-primary'>2</button>
                        <button type='button' class='btn btn-primary'>3</button>
                    </div>
                    <div class='btn-group'>
                        <button type='button' class='btn btn-primary'>1</button>
                        <button type='button' class='btn btn-primary'>2</button>
                    </div>
                </div>
            </div>
        </div>
    </body>
</html>
