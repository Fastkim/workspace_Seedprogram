<html>

        <title>flex</title>
        <style>
            .container {
                display: flex;
                border: .1rem red solid;
                width: 100%;
                flex-wrap: wrap;
            }

                flex: 1 1 40%;
            }
        </style>
    </head>
    <body>
        <div class='container'>
            <div class='item'>1</div>
            <div class='item'>2</div>
            <div class='item'>3</div>
