<!DOCTYPE html>
<html>
    <head>
        <meta charset='utf-8'>
        <title>arrange</title>
        <style>
            .item {
                border: .1rem dotted;
            }

            .container {
                display: flex;
                width:10rem;
                height: 5rem;
                border: .1rem red solid;
                /* flex-start 기본값, flex-end : 오른쪽 정렬,
                   center: 가운데, space-between: 여백, space-around : 외곽미포함 여백사이즈 통일 
                   space-evenly : 외곽포함 여백 사이즈 통일 */
                justify-content: center;
                /*align-items : container의 내부 아이템의 상하관계 정렬 상태를 설정 */
                align-items: center; /* stretch, flex-start, flex-end */
                
            }
        </style>
    </head>
    <body>
        <div class='container'>
            <div class='item'>111</div>
            <div class='item'>222</div>
            <div class='item'>333</div>
        </div>
    </body>
</html>
