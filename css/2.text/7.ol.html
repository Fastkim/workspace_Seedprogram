<!DOCTYPE html>
<html>
    <head>
        <meta charset='utf-8'>
        <title>ol</title>
        <style>
            .decimal-zero { /* 0을 붙여 2자리의 숫자로 순서표현 */
                list-style-type: decimal-leading-zero;
            }

            .lower-roman { /* 로마숫자로 순서표현 */
                list-style-type: lower-roman;
            }

            .upper-alpha { /* 대문자로 순서를 표현, 들여쓰기 적용 */
                list-style-type: upper-alpha;
                list-style-position: inside;
            }
        </style>
    </head>
    <body>
        <ol>
            <li>사과</li>
            <li>딸기</li>
        </ol>

        <ol class='decimal-zero'>
            <li>사과</li>
            <li>딸기</li>
        </ol>

        <ol class='lower-roman'>
            <li>사과</li>
            <li>딸기</li>
        </ol>

        <ol class='upper-alpha'>
            <li>사과</li>
            <li>딸기</li>
        </ol>
    </body>
</html>
