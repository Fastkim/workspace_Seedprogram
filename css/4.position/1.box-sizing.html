<!DOCTYPE html>
<html>
    <head>
        <meta charset='utf-8'>
        <title>box-sizing</title>
        <style>
            div {
                width: 5rem; /* content-box의 길이*/
                height: 5rem; /* content-box의 길이*/
                padding: 2rem;
                border: .1rem solid;
                margin: 1rem;
            }

            #two { /* default값, content를 기준으로 width,height 설정 */
                box-sizing: content-box;
            }

            #three { /* border + padding을 기준으로 설정
                설정된 width,height값에서 설정된 border+padding값을 뺀 
                나머지값을 content-box 에 채운다.*/
                box-sizing: border-box;
            }
        </style>
    </head>
    <body>
        <div></div>
        <div id='two'></div>
        <div id='three'></div>
    </body>
</html>
