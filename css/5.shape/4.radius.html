<!DOCTYPE html>
<html>
    <head>
        <meta charset='utf-8'>
        <title>radius</title>
        <style>
            div {
                border: .1rem solid;
                width: 10rem;
                height: 10rem;
                margin: 1rem;
                float: left;
            }

            #two {
                border-radius: 1rem; /* 네모의 모서리에있는 반지름*/
            }

            #three {
                border-radius: 50%; /* 사각형의 한모서리가 분모, 분자는 50*/
            }

            #four {
                border-bottom-right-radius: 2rem; /* 사각형 오른쪽 하단만 적용*/
            }
        </style>
    </head>
    <body>
        <div></div>
        <div id='two'>M</div>
        <div id='three'>50%</div>
        <div id='four'>bottom</div>
    </body>
</html>
