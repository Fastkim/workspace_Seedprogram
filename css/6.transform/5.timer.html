<!DOCTYPE html>
<html>
    <head>
        <meta charset='utf-8'>
        <title>timer</title>
        <style>
            #container div {
                width: 5rem;
                height: 3rem;
                padding: .3rem;
                /* 3rem : top,bottom,  1.7rem: left,right*/
                margin: .3rem 1.7rem; 
                border-radius: .3rem;
                background: blue;
                color: white;
                text-align: center;
                font-weight: bold;
                float: left;
                transition-duration: 3s;
            }

            #container:hover div {
                height: 20rem;
            }

            .linear { /* 등속 */
                transition: linear;
            }

            .ease { /* 천천-빠름-천천 */
                transition: ease;
            }

            .ease-out { /* 보통-천천 */
                transition: ease-out;
            }

            .ease-in { /* 천천-보통-천천 */
                transition: ease-in;
            }
        </style>
    </head>
    <body>
        <div id='container'>
            <div class='linear'>linear</div>
            <div class='ease'>ease</div>
            <div class='ease-out'>ease-out</div>
            <div class='ease-in'>ease-in</div>
        </div>
    </body>
</html>
