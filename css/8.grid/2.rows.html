<!DOCTYPE html>
<html>
    <head>
        <meta charset='utf-8'>
        <title>columns</title>
        <style>
            .container {
                display: grid;
                border: .1rem solid red;
                /* 칼럼의 크기를 조정 */
                /* grid-template-columns: 1열사이즈 2열사이즈 3열사이즈, fr(fraction): 비율 */
                grid-template-columns: 1fr 1fr 1fr;
                /* grid-template-rows: 1행사이즈 2행사이즈*/
                grid-template-rows: 3rem 10rem;
                
            }

            .item {
                border: .1rem dotted;
            }
        </style>
    </head>
    <body>
        <div class='container'>
            <div class='item'>11</div>
            <div class='item'>12</div>
            <div class='item'>13</div>
            <div class='item'>21</div>
            <div class='item'>22</div>
            <div class='item'>23</div>
        </div>
    </body>
</html>
