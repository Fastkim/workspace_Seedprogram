<!DOCTYPE html>
<html>
    <head>
        <meta charset='utf-8'>
        <title>cascading selector</title>
        <style>
            table {
                color: blue;
            }

            td.ko {
                color: red;
            }
        </style>
    </head>
    <body>
        <table>
            <caption>인사</caption>
            <tr class='ko'><td class='ko'>안녕</td><td>한국</td></tr>
            <tr><td>Hello</td><td>미국</td></tr>
        </table>
    </body>
</html>
