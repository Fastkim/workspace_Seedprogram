<!DOCTYPE html>
<html>
    <head>
        <meta charset='utf-8'>
        <title>class selector</title>
        <style>
            .bluetxt {
                color: blue;
            }

            .mola {
                color: red;
            }
        </style>
    </head>
    <body>
        <h3>몸</h3>
        <dl>
            <dt class='bluetxt mola'>정</dt> <!-- bluetxt, mola는 각각의 개별클래스객체이다.-->
            <dd>육체, physical, 피와 살, 키가 크다, 잘 생겼다.</dd>
            <dt class='bluetxt'>기</dt>
            <dd>기체, energy, 기분이 좋다. 활력이 넘친다.</dd>
            <dt class='bluetxt'>신</dt>
            <dd>정보체, logical, 성격이 좋다. 영특하다. 똑똑하다.</dd>
        </dl>
    </body>
</html>
