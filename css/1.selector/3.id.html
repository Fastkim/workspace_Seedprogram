<!DOCTYPE html>
<html>
    <head>
        <meta charset='utf-8'>
        <title>id selector</title>
        <style>
            #flesh {
                color: blue;
            }
        </style>
    </head>
    <body>
        <h3>몸</h3>
        <dl>
            <dt id='flesh'>정</dt> <!-- 한페이지에 동일한id 중복은 불가능 -->
            <dd>육체, physical, 피와 살, 키가 크다, 잘 생겼다.</dd>
            <dt id='energy'>기</dt>
            <dd>기체, energy, 기분이 좋다. 활력이 넘친다.</dd>
            <dt id='info'>신</dt>
            <dd>정보체, logical, 성격이 좋다. 영특하다. 똑똑하다.</dd>
        </dl>
    </body>
</html>
