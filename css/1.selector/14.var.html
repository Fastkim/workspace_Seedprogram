<!DOCTYPE html>
<html>
    <head>
        <meta charset='utf-8'>
        <title>var</title>
        <style>
            div {
                /* 반응형웹으로 기기마다 픽셀(px)의 크기가 다르므로 rem을 많이씀.
                1rem = 16px */
                width: 5rem; /* 대문자 M이 가로방향으로 5개될정도의 길이 */
                height: 5rem;
                margin-bottom: 3rem; /* 아래쪽 여백 */
                
            }

            :root { /* root에 지정함으로써 어디에서든 접근 가능하도록 만듬. */
                /* --bg-color : variable, 문법 : --(이름) */
                --kimdahun: pink;
            }

            #box1 {
                background-color: var(--kimdahun);
            }

            #box2 {
                background-color: var(--kimdahun);
            }
        </style>
    </head>
    <body>
        <div id='box1'></div>
        <div id='box2'></div>
    </body>
</html>
