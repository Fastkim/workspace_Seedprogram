<!DOCTYPE html>
<html>
    <head>
        <meta charset='utf-8'>
        <title>pseudo class</title>
        <style> /* pseudo-class : 선택하고자 하는 HTML 요소의 특별한 상태(state)를 명시할때 사용합니다. */
            input[type='text']:focus { /* pseudo class -> :*/
               background-color: aqua;
            }
        </style>
    </head>
    <body>
        <form>
            <input type='text'/>
        </form>
    </body>
</html>
