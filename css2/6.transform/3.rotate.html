<!DOCTYPE html>
<html>
    <head>
        <meta charset='utf-8'>
        <title>rotate</title>
        <style>
            .container {
                background: yellow;
                width: 10rem;
                height: 10rem;
                padding: 2rem;
                margin: 1rem;
                position: relative;
            }

            .box {
                background: black;
                padding: 2rem;
                position: absolute;
                left: 35%;
                top: 35%;
            }

            .box:hover {
                /* 회전시키기 parameter + 시계방향, - 반시계방향*/
                transform: rotate(20deg);
            }

            .box:active {
                transform: rotate(-20deg)
            }

            div.box {
                perspective: 10rem;
            }

            div.box:hover {
                transform: rotateX(45deg);
            }

            div.box:active {
                transform: rotateY(45deg);
            }
        </style>
    </head>
    <body>
        <div class='container'>
            <div class='box'></div>
        </div>
        <div class='container three'>
            <div class='box'></div>
        </div>
    </body>
</html>
