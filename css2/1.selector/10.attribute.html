<!DOCTYPE html>
<html>
    <head>
        <meta charset='utf-8'>
        <title>attribute</title>
        <style>
            a[target] {
                border: .1rem solid;
            }

            a[href='fire.html'] {
                text-decoration: none; /** a 태그의 기본스타일인 밑줄을 없앴다. **/
            }

            a[class~='best'] { /** best라는 단어가 있는 클래스**/
                border: .1rem dotted;
            }

            a[class^='best']{
                background: lightgreen; 
            }

            a[class$='best'] {
                background: pink;
            }
        </style>
    </head>
    <body>
        <ul>
            <li><a href='tree.html' target='_blank'>목</a></li>
            <li><a href='fire.html'>화</a></li>
            <li><a class='my best choice'>토</a></li>
            <li><a class='best-choice'>토</a></li>
            <li><a class='mybest'>토</a></li>
        </ul>
    </body>
</html>
