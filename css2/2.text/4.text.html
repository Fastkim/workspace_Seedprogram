<!DOCTYPE html>
<html>
    <head>
        <meta charset='utf-8'>
        <title>text</title>
        <style>
            h3 {
                color: blue;
                text-decoration: underline;
            }

            a {
                text-decoration: none;
            }

            span {
                text-decoration: line-through; /* 문자 위에 줄*/
            }

            .letter {
                letter-spacing: .2rem;
            }

            .shadow { /*그림자위치 (가로,세로,음영, 그림자색)*/
                text-shadow: .3rem .3rem .1rem red;
            }

            .word { /* 단어간 간격*/
                word-spacing: .5rem;
            }
        </style>
    </head>
    <body>
        <h3>몸</h3>
        <dt><a href='#'>정</a></dt>
        <dd>육체, <span>physical</span></dd>
        <dt>기</dt>
        <dd class='letter'>기체, energy</dd>
        <dt class='shadow'>신</dt>
        <dd class='letter word'>정보체, logical, info</dd>
    </body>
</html>
