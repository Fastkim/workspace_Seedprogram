<!DOCTYPE html>
<html>
    <head>
        <meta charset='utf-8'>
        <title>font</title>
        <style>
            .caps {
                font-variant: small-caps; /* 폰트사이즈는 유지하고 소문자를 대문자로 변환*/
            }

            .bold {
                font-weight: bold; /* 폰트 굵게 */
            }

            .italic {
                font-style: italic; /* 기울임 */
            }

            .sample { /* 작업 표시줄에 있는 글꼴 사용*/
                font: status-bar; /* caption, small-caption, icon, menu, status-bar, message-box */
            }
        </style>
    </head>
    <body>
        <p class='caps'>Java is Good!</p>
        <p class='bold'>자바가 좋아.</p>
        <p class='italic'>자바가 좋아.</p>

        <p class='sample'>I love you.</p>
    </body>
</html>
