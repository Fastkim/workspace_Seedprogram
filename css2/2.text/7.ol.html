<!DOCTYPE html>
<html>
    <head>
        <meta charset='utf-8'>
        <title></title>
        <style>
            .decimal-zero { /* 01,02,...*/
                list-style-type: decimal-leading-zero;
            }

            .lower-roman { /* 로마숫자 */
                list-style-type: lower-roman;
            }

            .upper-alpha {
                list-style-type: upper-alpha; /* 대문자 */
                list-style-position: inside; /* 들여쓰기 */
            }
        </style>
    </head>
    <body>
        <ol>
            <li>사과</li>
            <li>딸기</li>
        </ol>

        <ol class='decimal-zero'>
            <li>사과</li>
            <li>딸기</li>
        </ol>
        
        <ol class='lower-roman'>
            <li>사과</li>
            <li>딸기</li>
        </ol>

        <ol class='upper-alpha'>
            <li>사과</li>
            <li>딸기</li>
        </ol>
    </body>
</html>
