<!DOCTYPE html>
<html>
    <head>
        <meta charset='utf-8'>
        <title>float</title>
        <style>
            div {
                padding: 1rem;
                margin: 1rem;
                border: .1rem solid;
                float: left; /* 하늘로 띄워 배치한거라고 생각*/
            }

            #three {
                clear : left; /* 3번째 박스의 float상태만 제거했다.*/
            }
        </style>
    </head>
    <body>
        <div>one</div>
        <div>two</div>
        <div id='three'>three</div>
        <div>four</div>
    </body>
</html>
