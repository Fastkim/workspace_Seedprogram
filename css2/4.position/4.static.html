<!DOCTYPE html>
<html>
    <head>
        <meta charset='utf-8'>
        <title>static</title>
        <style>
            div {
                padding: 3rem;
                float: left;
                /* 돔에서 차례대로 배치, postion의 기본값 
                   위에서 아래로 왼쪽에서 오른쪽으로
                */
                position: static;
            }

            .one {
                background: red;
            }

            .two {
                background: orange;
            }
            
        </style>
    </head>
    <body>
        <div class='one'></div>
        <div class='two'></div>
    </body>
</html>
