<!DOCTYPE html>
<html>
    <head>
        <meta charset='utf-8'>
        <title>align-content</title>
        <style>
            .item {
                border: .1rem dotted;
            }

            .container {
                display: flex;
                width: 5rem;
                height: 5rem;
                border: .1rem solid red;
                /* align-content는 flex-wrap으로 랩핑한다는 전제하에 사용가능 */
                align-content: space-around; /* 아이템에 위아래로 여백을 만듬*/
                flex-wrap: wrap;
            }
        </style>
    </head>
    <body>
        <div class='container'>
            <div class='item'>111</div>
            <div class='item'>222</div>
            <div class='item'>333</div>
        </div>
    </body>
</html>
