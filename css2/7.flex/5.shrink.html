<!DOCTYPE html>
<html>
    <head>
        <meta charset='utf-8'>
        <title>shrink</title>
        <style>
            .container {
                display: flex;
                border: .1rem solid red;
                width: 100%
            }

            .item {
                border: .1rem dotted;
                flex-basis: 10rem;
            }

            .item:nth-child(1) {
                /* flex-shrink : 0 - 본인의 최소한의 공간은 지켜라 */
                /* flex-shrink : 1 - default값 */
                flex-shrink: 1; 
                width: 1rem;
            }
        </style>
    </head>
    <body>
        <div class='container'>
            <div class='item'>111</div>
            <div class='item'>222222222</div>
        </div>
    </body>
</html>
