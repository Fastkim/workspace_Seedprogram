<!DOCTYPE html>
<html>
    <head>
        <meta charset='utf-8'>
        <title>grow</title>
        <style>
            .container {
                display: flex;
                border: .1rem red solid;
                width: 20rem;
            }

            .item {
                border: .1rem dotted;
                flex-basis: 3rem;
                

                /*flex-grow: 1; true(1), false(0) 컨테이너를 가득채울만큼 늘어남*/
                /*
                width: 3rem;
                word-break: break-all; (넘치는걸 자른다.)
                word-wrap: wrap; (랩핑해서 다음줄로 넘긴다.)
                */
            }
        </style>
    </head>
    <body>
        <div class='container'>
            <div class='item'>111</div>
            <div class='item'>222222222</div>
            <div class='item'>333</div>
        </div>
    </body>
</html>
