<!DOCTYPE html>
<html>
    <head>
        <meta charset='utf-8'>
        <title>flex</title>
        <style>
            .container {
                display: flex;
                border: .1rem red solid;
                width: 100%;
                flex-wrap: wrap;
            }
            
            .item {
                border: .1rem dotted;
                flex: 1 1 40%; /* flex-grow, flex-shrink, flex-basis*/
            }
        </style>
    </head>
    <body>
        <div class='container'>
            <div class='item'>1</div>
            <div class='item'>2</div>
            <div class='item'>3</div>
        </div>
    </body>
</html>
