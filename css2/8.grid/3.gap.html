<!DOCTYPE html>
<html>
    <head>
        <meta charset='utf-8'>
        <title>gap</title>
        <style>
            .container {
                display: grid;
                border: .1rem solid red;
                grid-template-columns: 1fr 1fr 1fr;
                /* 행의 여백을 조정 */
                row-gap: 1rem;
                /* 열의 여백을 조정 */
                column-gap: 2rem;
            }
        </style>
    </head>
    <body>
        <div class='container'>
            <div class='item'>11</div>
            <div class='item'>12</div>
            <div class='item'>13</div>
            <div class='item'>21</div>
            <div class='item'>22</div>
            <div class='item'>23</div>
        </div>
    </body>
</html>
