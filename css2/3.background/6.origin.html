<!DOCTYPE html>
<html>
    <head>
        <meta charset='utf-8'>
        <title>origin</title>
        <style>
            div {
                background-image: url('../res/leaf.jpg');
                background-repeat: no-repeat;
                border: 1rem solid;
                width: 10rem;
                height: 10rem;
                padding: 1rem;
            }
            
            /* box-model을 기준으로 배경이미지의 위치를 배치*/
            #two {
                background-origin: border-box;
            }

            #three {
                background-origin: padding-box; /* default value */
            }

            #four {
                background-origin: content-box;
            }
        </style>
    </head>
    <body>
        <div></div>
        <div id='two'>border-box</div>
        <div id='three'>padding-box</div>
        <div id='four'>content-box</div>
    </body>
</html>
