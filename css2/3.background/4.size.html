<!DOCTYPE html>
<html>
    <head>
        <meta charset='utf-8'>
        <title>size</title>
        <style>
            div {
                background-image: url('../res/leaf.jpg');
                border: .1rem solid;
                width: 10rem;
                height: 10rem;
                margin: .5rem;
                background-repeat: no-repeat;
            }

            #two {
                background-size: contain; /* 배경이미지가 다 들어오도록*/
            }

            #three {
                background-size: cover;  /* container를 다 덮도록*/
            }

            #four {
                background-size: 7rem 7rem; /* width, height 크기값 설정*/
            }

            #five {
                background-size: 50% 50%; /* 백분율 값으로 설정 */
            }
        </style>
    </head>
    <body>
        <div></div>
        <div id='two'>contain</div>
        <div id='three'>cover</div>
        <div id='four'>7rem 7rem</div>
        <div id='five'>50% 50%</div>
    </body>
</html>
