<!DOCTYPE html>
<html>
    <head>
        <meta charset='utf-8'>
        <title>position</title>
        <style>
            div {
                background-image: url('../res/leaf.jpg');
                background-repeat: no_repeat;
                border: .1rem solid;
                width: 10rem;
                height: 10rem;
                margin: .5rem;
            }
            /* 이미지의 원점을 어디에 배치할것인지 */
            #two {
                background-position: right bottom; 
            }

            #three {
                background-position: center;
            }
        </style>
    </head>
    <body>
        <div></div>
        <div id='two'>right bottom</div>
        <div id='three'>center</div>
    </body>
</html>
