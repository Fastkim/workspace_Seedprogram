<!DOCTYPE html>
<html>
   <head>
      <meta charset='utf-8'>
      <title>figure figcaption</title>
   </head>
   <body>
      <figure> <!-- 일러스트레이션, 다이어그램, 사진, 코드 목록 등 독립된 컨텐츠를 지정한다.-->

</html>
