<script src='https://code.jquery.com/jquery-3.6.0.min.js'></script>
<script>
$(() => {
    $('#one').click(() => $('span').text('one').show().fadeOut(1000))
    // 과제: one 메세지가 1초 뒤에 사라지도록 하라.
    // $('#two').click(() => $('#one').trigger('click')) // 이벤트 발생시킬때는 trigger를 사용.
    $('#two').click(() => $('#one').click())
})
</script>

<button type='button' id='one'>one</button>
<button type='button' id='two'>two</button>
<span></span>
