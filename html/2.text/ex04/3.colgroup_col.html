<!DOCTYPE html>
<html>
    <head>
        <meta charset='utf-8'>
        <title>colgroup col</title>
    </head>
    <body>
        <table border='1'>
            <caption>반복코딩</caption>
            <colgroup> <!-- 테이블에서 서식 지정을 위해 하나 이상의 열을 그룹으로 묶을때 사용 -->
                <col style='background: #eee;'>
                </col>
                <col style='background: green;'>
                </col>
            </colgroup>
            <tr>
                <th>이름</th>
                <th>시간</th>
            </tr>
            <tr>
                <td>최한석</td>
                <td>1,000</td>
            </tr>
            <tr>
                <td>한아름</td>
                <td>2,000</td>
            </tr>
        </table>
    </body>
</html>
