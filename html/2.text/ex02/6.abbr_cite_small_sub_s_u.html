<!DOCTYPE html>
<html>
    <head>
        <meta charset='utf-8'>
        <title>abbr cite small sub sup s u</title>
    </head>
    <body>
        <p><abbr title='Object Oriented Programming'>OOP</abbr></p> <!-- abbr : 호버했을때 설명문이 나옴 -->
        <P><cite>제목 : JAVA</cite></P>
        <p>가격: 11,000원 <small>(부가세 별도)</small></p>
        <p>H<sub>2</sub>O</p> <!-- 아래첨자 -->
        <p>85m<sup>2</sup></p> <!-- 윗첨자 -->
        <p><s>치약구매</s></p> <!-- stroke 취소선-->
        <p>자본주의에서 중요한 것은 <u>신뢰</u>이다.</p> <!-- UnderLine : 밑줄-->
    </body>
</html>
