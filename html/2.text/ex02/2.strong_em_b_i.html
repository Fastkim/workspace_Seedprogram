<!DOCTYPE html>
<html>
    <head>
        <meta charset='utf-8'>
        <title>strong em b i</title>
    </head>
    <body>
        <h2>관광 명소 - 인사동</h2>
        <!-- semantic(의미)에 따라 중요도에 차이가 발생, strong > bold > em > i 검색 우선순위의 차이-->
        <p><strong>'대갈문화축제'</strong>가 <b>인사동</b>에서 열린다.</p> 
        <p><em>'민화'</em>라는 <i>그림</i>을 볼 수 있다.</p>
    </body>
</html>
