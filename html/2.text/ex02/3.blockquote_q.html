<!DOCTYPE html>
<html>
    <head>
        <meta charset='utf-8'>
        <title>blockquote q</title>
    </head>
    <body>
        <blockquote>JAVA란 무엇인가?</blockquote>라고 질문하면, <!-- block 타입 인용문 : 행 전체를 블록으로 만듬 -->
        <q>기계를 작동시키는 언어이다.</q>라고 답변한다. <!-- <p>태그는 Inline 타입의 태그 -->

        <blockquote cite='http://www.w3.org'>HTML이란 무엇인가?</blockquote>라고 질문하면, <!-- cite : 인용된 내용의 출처 -->
        <q cite='http://www.w3.org'>문서를 작성하는 언어이다.</q>라고 답변한다.
    </body>
</html>
