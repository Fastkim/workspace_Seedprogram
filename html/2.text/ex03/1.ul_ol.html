<!DOCTYPE html>
<html>
    <head>
        <meta charset='utf-8'>
        <title>ul ol</title>
    </head>
    <body>
        <ul> <!-- 똥글뱅이 -->
            <li>사과</li>
            <li>포도</li>
        </ul>
        <ol> <!-- 번호 -->
            <li>사과</li>
            <li>포도</li>
        </ol>
        <ol start='10'>  <!-- 10으로 시작-->
            <li>사과</li>
            <li>포도</li>
        </ol>
        <ol type='1'>  <!-- 생략가능 default값-->
            <li>사과</li>
            <li>포도</li>
        </ol>
    </body>
</html>
