<!DOCTYPE html>
<html>
    <head>
        <meta charset='utf-8'>
        <title>flame</title>
        <style>
            #bg {
                position: fixed;
                left: 0;
                top: 0;
                width: auto; /* auto : 브라우저 기본값에 따르겠다. */
                height: auto;
                min-width: 100%;
                min-height: 100%;
                z-index: -100; /* 높이 지정 */
                background: url(../res/flame.jpg);
                background-size: cover;
            }

            #container {
                text-align: center;
                margin-top: 30%;
                margin-left: 30%;
            }

            h2 {
                font-size: 2rem;
            }
            
            h1 {
                font-size: 3rem;
            }
            
        </style>
    </head>
    <body>
        <!-- muted가 없을때 자동플레잉이 안되는이유는 구글의 autoplay policy 때문으로 브라우저의 문제이다. -->
        <video id='bg' src='../res/flame.mp4' autoplay muted></video> <!-- muted : 비디오의 오디오 출력이 음소거됨을 명시. -->
        <div id='container'>
            <h2>정성이 하늘에 닿는다.</h2>
            <h1><a href='http://bisang2016.net'>촛불혁명</a></h1>
        </div>
    </body>
</html>
