<!DOCTYPE html>
<html>
    <head>
        <meta charset='utf-8'>
        <title>video</title>
    </head>
    <body>
        <video controls>
            <source src='../res/paint.mp4'/>
            <!-- srclang : 텍스트 트랙 데이터의 언어를 지정
                 label : 텍스트 트랙의 제목을 지정한다.
                 src : 텍스트 트랙 파일의 URL을 지정.
            -->
            <track src='../res/paint.vtt' srclang='ko' label='한국어' default/>
        </video>
    </body>
</html>
