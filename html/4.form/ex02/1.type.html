<!DOCTYPE html>
<html>
    <head>
        <meta charset='utf-8'>
        <title>input type</title>
    </head>
    <body>
        <form>
            <ul type='none'>
                <li><input type='text'/></li>
                <li><input type='number'/></li>
                <li><input type='date'/></li> <!-- 날짜 -->
                <li><input type='time'/></li> <!-- 시간 -->
                <li><input type='hidden'/></li> <!-- 유령 -->
                <!-- <li><input type='password'/></li> -->
                <li><input type='search'/></li> <!-- 모바일의 경우 돋보기(검색) 아이콘이 생성-->
                <li><input type='url'/></li>
                <li><input type='email'/></li>
                <li><input type='tel'/></li>
                <li><input type='range'/></li>
                <li><input type='radio'/></li>
                <li><input type='checkbox'/></li>
            </ul>
            <input type='submit'/>
            <input type='reset'/> <!-- 초기화 -->
            <!-- handler를 작동시켰을때 내가 만든 Event가 작동되도록 하는 타입-->
            <input type='button' value='버튼'/> 
        </form>
    </body>
</html>
