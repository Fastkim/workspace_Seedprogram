<!DOCTYPE html>
<html>
    <head>
        <meta charset='utf-8'>
        <title>progress meter</title>
    </head>
    <body>
        <!-- dynamic value : progress(진행상황을 나타낼 때) , static value : meter(결과값을 표현할때) -->
        <!-- progress : 진행정도를 나타내는 바를 만드는 태그 -->
        <progress value='0.3' max='1'></progress><br>
        <meter value='0.3'></meter>
        <meter value='60' min='0' max='100'></meter>
        <!-- optimum : 게이지의 최적값을 나타냄-->
        <meter value='1' low='0.3' high='0.9' optimum='0.7'></meter>
    </body>
</html>
