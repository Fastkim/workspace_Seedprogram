<!DOCTYPE html> <!-- html로 만든 문서타입이라는 말, 구글이 코드를 읽고 뛰움, 구글은 PDF타입,엑셀 등 다양한타입을 띄울수 있음 -->
<html> <!-- tag -->
    <head> <!-- 크롬에게 말하는 것 (메타데이터)-->
        <meta charset='utf-8'> <!-- character set -->
        <title>HTML 문서</title> <!-- content , 시작태그와 끝태그안에 표현된 데이터 -->
    </head>
    <body> <!-- 유저에게 말하는 것-->
        <h1>정의</h1> <!-- 제목 h1~h6 (태그에 스타일을 붙이는것은 과거 html의 잔재)-->
        <p>원인을 만든 강자를 공격하라. 약자에게 분풀이 하지 마라.</p> <!-- Paragraph(단락)-->
    </body>
</html>
