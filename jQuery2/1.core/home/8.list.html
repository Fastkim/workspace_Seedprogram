<script src='https://code.jquery.com/jquery-3.6.0.min.js'></script>
<script>
$(() => {
    /*
    for(let i=0 ; i<10 ; i++)
        $(`<li>item ${i}</li>`).appendTo('ul')
    */
    // appendTo(rendering) 작업을 최소화 하는것이 리소스를 절약할 수 있다.
    // IO(Input/Output)를 최소화 한다.
    let items = []
    for(let i = 0; i < 10; i++)
        items.push(`<li>item ${i}</li>`)

    
    $(items.join('')).appendTo('ul') // join(형태) 배열을 결합

})
</script>
